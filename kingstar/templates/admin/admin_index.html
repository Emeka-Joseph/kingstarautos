<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href=" {{url_for('static',filename='assets/bootstrap/css/bootstrap.css')}}">
	<link rel="stylesheet" type="text/css" href=" {{url_for('static',filename='fontawesome/css/all.min.css')}} ">
    <link rel="stylesheet" href="{{url_for('static',filename='index.css')}}">
    <title>Admin Dashboard</title>
    <style>
    /* Add a class to your table to style it */
        .scrollable-table {
            width: 100%; /* Make the table take up the full width of the container */
            overflow-x: auto; /* Enable horizontal scrolling */
        }

        /* Style for demonstration purposes (optional) */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
  
<body>
    <div class="d-flex" id="wrapper" >
        
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom" style="color:  rgb(3, 3, 93);">
                <img src="images/42c92cb8-fc29-42c7-b1e2-38971e84f946-removebg-preview.png" alt="">
                <p>Fitness-Guide</p> 

            </div>

            {% include 'admin/menu.html' %}
        </div>


       
        <div id="page-content-wrapper" >
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex justify-content-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0" style="color: #f5f10f;">  Dashboards</h2>
                    
                {%if session[Administrator]!=None:%}
                    <a href="{{url_for('admin_logout')}}" class="list-group-item list-group-item-action bg-transparent text-light fw-bold">

                        
                        Hi, Admin
                        <i class="fa-sharp fa-solid fa-power-off"></i> Logout</a>
                {%endif%}


                </div>
            </nav>
{% block dash %}
            <div class="container-fluid px-4" style="color:  rgb(3, 3, 93);">
                <div class="row g-3 my-2" style="color:  rgb(3, 3, 93);">
                <div class="col-md-6">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2">{{allusers|count()}} </h3>
                                <p class="fs-5">Total Users</p>
                            </div>
                            <i class="fas fa-users" style="font-size:3em;"></i>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2"> {{allresults|count()}} </h3>
                                <p class="fs-5"> Total Results</p>
                            </div>
                            <i class="fa fa-list-alt primary-text border rounded-full bg-primary p-3" aria-hidden="true"></i>

                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2"> {{allmessages|count()}} </h3>
                                <p class="fs-5">Messages</p>
                            </div>

                            <i class="fa-sharp fa-solid fa-comments fs-1 primary-text border rounded-full bg-primary p-3"></i>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="p-3 bg-white shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h3 class="fs-2"> {{allpayment}}</h3>
                                <p class="fs-5">Total payment</p>
                            </div>
                            <i class="fa fa-money primary-text border  bg-primary p-3" aria-hidden="true"></i>
                        </div>
                       
                    </div>
                </div>
            </div>
{% endblock %}
            
        </div>
    </div>
    
   

    <script src=" {{url_for('static',filename='bootstrap/js/bootstrap.bundle.min.js')}} "></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>

</html>
